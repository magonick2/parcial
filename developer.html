<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrolladores - Steam de Gonzalo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Steam de Gonzalo</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="developer.html">Desarrolladores</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="developer">
            <h2>Registro de Desarrolladores</h2>
            <form id="developer-form">
                <div class="form-group">
                    <label for="dev-name">Nombre:</label>
                    <input type="text" id="dev-name" required>
                </div>
                <div class="form-group">
                    <label for="dev-email">Correo:</label>
                    <input type="email" id="dev-email" required>
                </div>
                <div class="form-group">
                    <label for="game-name">Nombre del Juego:</label>
                    <input type="text" id="game-name" required>
                </div>
                <div class="form-group">
                    <label for="game-link">Enlace del Juego:</label>
                    <input type="url" id="game-link" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('developer-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¡Gracias por tu envío! Revisaremos tu juego pronto.');
            this.reset();
        });
    </script>
</body>
</html>
